<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>Home Page</title>
</head>

<body>
	<!--navbar start-->
	<nav class="navbar navbar-expand-lg navbar-light bg-dark">
		<a class="navbar-brand text-white" href="#">Book Store</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link text-white" href="/">Home <span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link text-white" href="availablebook">Available Books</a>
				</li>

				<li class="nav-item">
					<a class="nav-link text-white" href="myallbook">My Books</a>
				</li>
			</ul>
			<div>
				<a class="nav-link text-white" href="addbook">Add New Book</a>
			</div>
		</div>
	</nav>


	<!--navbar end-->

	<!--table start-->



	<div class="container p-3 col-md-8">
		
						<table class="table table-striped">
							<thead class="text-white bg-primary">
								<tr>
									<th scope="col">ID</th>
									<th scope="col">Book Name</th>
									<th scope="col">Book Author</th>
									<th scope="col">Book Price</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="b:${book}">
									<td th:text="${b.id}"></td>
									<td th:text="${b.name}"></td>
									<td th:text="${b.author}"></td>
									<td th:text="${b.price}"></td>
									<td>
										<a class="btn btn-secondary btn-sm text-white" th:href="@{/myallbook/{id}(id=${b.id})}">Add To MyBook</a>
										<a class="btn btn-danger btn-sm text-white" th:href="@{/deleteBook/{id}(id=${b.id})}">Delete</a>
										<a class="btn btn-primary btn-sm text-white" th:href="@{/updateBook/{id}(id=${b.id})}">Edit</a>
									</td>
									
									
								</tr>
								
							</tbody>
						</table>

	</div>
	<!--table end-->


	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
